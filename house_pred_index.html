<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
        <nav class="navbar" style="background-color: silver">

            <div class="container-fluid" style="display: flex; align-items: center; justify-content: space-between; padding: 0 20px;">
                <h2 style="color: black; flex: 1; text-align: center; margin: 0;">House Price Predictor</h2>

                </div>
            </div>

           <ul style="list-style: none; display: flex; gap: 20px; margin: 20px; padding: 0;">
                <li><a href="http://127.0.0.1:5002/" style="color: black; text-decoration: none; transition: background-color 0.3s ease, padding 0.3s ease, color 0.3s ease;">Contact</a></li>
           </ul>

        </nav>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">üè° House Price Predictor</h2>
            <form action="/predict" method="post">
                <div class="row">
                    {% for feature in features %}
                    <div class="col-md-6 mb-3">
                        <label for="{{ feature }}" class="form-label">{{ feature.replace('_', ' ') }}</label>
                        <input type="text" class="form-control" name="{{ feature }}" id="{{ feature }}" placeholder="Enter {{ feature }}">
                    </div>
                    {% endfor %}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4 py-2">Predict Price</button>
                </div>
            </form>
        </div>
    </div>
<style>
            ul li a:hover {
                background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black box */
                padding: 5px 10px; /* Padding to make the box larger */
                border-radius: 5px; /* Rounded corners */
                color: white; /* Change text color to white on hover */
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Optional shadow for depth */
            }
</style>
</body>
</html>
